security:

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:

        # ðŸ”“ API interne â†’ PAS DE JWT, utilise la session
        api:
            pattern: ^/api
            stateless: false            # <-- important : on garde la session
            provider: app_user_provider
            security: false             # <-- PAS de sÃ©curitÃ© sur ces routes

        # ðŸ” Firewall principale â†’ LOGIN FORMULAIRE
        main:
            provider: app_user_provider
            lazy: true

            form_login:
                login_path: app_login
                check_path: app_login

            logout:
                path: app_logout
                target: app_login

    access_control:

        # Autoriser le login
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # Autoriser tout /api sans JWT et sans login
        - { path: ^/api, roles: PUBLIC_ACCESS }

        # Tout le reste nÃ©cessite dâ€™Ãªtre connectÃ©
        - { path: ^/, roles: ROLE_USER }
