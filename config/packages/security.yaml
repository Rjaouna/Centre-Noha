security:

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:

        # üîê Firewall API ‚Üí JWT
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider

            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password

            jwt: ~

        # üîê Firewall principale ‚Üí LOGIN CLASSIQUE
        main:
            provider: app_user_provider
            lazy: true
            form_login:
                login_path: app_login
                check_path: app_login

            logout:
                path: app_logout
                target: app_login

    access_control:
        # Autoriser le login
        - { path: ^/login, roles: PUBLIC_ACCESS }

        # Autoriser le endpoint JWT
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }

        # API obligatoire = JWT
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

        # Tout le reste n√©cessite d‚Äô√™tre connect√©
        - { path: ^/, roles: ROLE_USER }
